<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-block">
    <div class="text-block">

      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>

    </div>

    <button class="subscribe-button" type="submit"><b>Try it free 7 days</b> then <br> $20/mo. thereafter</button>
    
    <div class="form-block">

      <form method="get">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
      </form>

      <button class="submit-button" type="submit">CLAIM YOUR FREE TRIAL</button>

      <p class="label-after-text">By clicking the button, you are agreeing to our <b>Terms and Services</b></p>
    
    </div>
  </div>
</body>
</html>
